<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de productos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <nav class="nav navbar bg-light">
            <h1>Aplicacion de MasterMunix</h1>
        </nav>
    </div>
    <div class="row">
        <div class="container pt-3 col-sm-3 ">
            <h2>Enter product</h2>
            <hr>
            <form id="addProduct">
                <div class="form-group">
                    <label for="name"> Product Name </label>
                    <input class="form-control" id="name" type="text" required>
                </div>
                <div class="form-group">
                    <label for="expirationDate">Expiration date</label>
                    <input class="form-control" id="expirationDate" type="date" required>
                </div>
                <div class="form-group">
                    <label for="price"> Price </label>
                    <input class="form-control" id="price" type="number" max="2500" min="100" step="100" placeholder=""
                        required>
                </div>
                <button type="submit" class="mt-3 btn btn-primary">Enviar</button>
            </form>

        </div>
        <div class="container pt-3   col-sm-6">
            <h2>Products</h2>
            <hr>
            <!--At this div the products will be appeared-->
            <div id="productsAdded">

            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
